<!DOCTYPE HTML>
<html>
<head>
  <title>Sign Up | Portfolio</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">

  <!-- Main Content -->
  <section id="main" class="wrapper style2 fade-up">
    <div class="inner">
      <h2>Sign Up</h2>
      <p>Create your account to continue to the portfolio.</p>
      <form id="signup-form" method="post" action="#">
        <div class="fields">
            <div class="field">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="field">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="field">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
          </div>
          <ul class="actions">
            <li><a href="index.html" class="button" id="submit-btn">Sign Up</a></li>
          </ul>
          
      </form>
    </div>
  </section>

  <!-- Redirect Script -->
  <script>
    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent actual form submission

      // Get form values
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Save data to local storage
      localStorage.setItem("username", username);
      localStorage.setItem("email", email);
      localStorage.setItem("password", password); // Ideally, password should be hashed before storage for security

      // Confirmation alert
      alert("Signed up successfully!");

      // Redirect to homepage
      window.location.href = "index.html";
    });
  </script>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

</body>
</html>
